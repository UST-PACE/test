apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: swiggy
  namespace: swiggy
spec:
  ingressClassName: dagility-nginx-ingress
  rules:
  - host: swiggyclone.test.ustpace.com
    http:
      paths:
      - backend:
          service:
            name: swiggy-service
            port:
              number: 3000
        path: /
        pathType: Prefix
